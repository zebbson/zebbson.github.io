<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="bilder/ikon.png">
    <style>
        /* Background animation */
        @keyframes fadeInAnimation {
            0% { opacity: 0; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Main body styling */
        body {
            background-image: url('bilder/ov-22.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInAnimation ease 2s forwards;
            overflow: hidden;
            position: relative; /* Needed for the canvas to be absolutely positioned */
        }

        /* Canvas styling for snow */
        #snow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Place canvas behind other content */
        }

        /* Container styling */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1; /* Ensure container is above the canvas */
        }

        /* Title styling */
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* Social media button container */
        .social-media {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Social media buttons */
        .social-media a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border-radius: 30px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative; /* Needed for the light effect */
            overflow: hidden;
        }

        .social-media a:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Light flash effect */
        .social-media a:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 0.6s ease-out;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Individual platform button colors */
        .twitch { background-color: #9146ff; }
        .twitter { background-color: #565e68; }
        .youtube { background-color: #ff0000; }
        .discord { background-color: #7289da; }
        .steam { background-color: #171a21; }
        .donate { background-color: #2ada39; }

        /* Icons in buttons */
        .social-media a img {
            margin-right: 15px;
            height: 40px;
            width: auto;
            border-radius: 50%;
        }

        /* Footer styling */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .social-media a {
                font-size: 20px;
                padding: 10px;
            }
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

    <!-- Snöfallsskript -->
    <script>
        var canvas = document.getElementById('snow-canvas');
        var ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var snowflakes = [];

        function Snowflake(x, y, r, d) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.d = d;
            this.update = function() {
                this.y += Math.pow(this.d, 2);
                if (this.y > canvas.height) {
                    this.y = 0;
                }
            };
            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.fill();
            };
        }

        function createSnowflakes() {
            for (var i = 0; i < 100; i++) {
                snowflakes.push(new Snowflake(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 3 + 2, Math.random() * 2));
            }
        }

        function updateSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < snowflakes.length; i++) {
                snowflakes[i].update();
                snowflakes[i].draw();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateSnowflakes();
        }
